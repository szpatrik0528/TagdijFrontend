<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="main.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
            integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="tagdij.js"></script>
        <title>Ügyfelek nyilvántartása</title>
    </head>
    <body>
        <div class="container">
            <h1>Ügyfelek nyilvántartása</h1>
            <form action="#" method="post" class="row">
                <fieldset>
                    <legend>Aktuális felhasználó</legend>
                    <div class="row">
                        <div class="mb-3 col-3">
                            <label for="azon"
                                class="form-label">Azonosító</label>
                            <input type="text" name="azon" id="azon"
                                class="form-control" readonly required>
                        </div>
                        <div class="mb-3 col-9">
                            <label for="nev" class="form-label">Név</label>
                            <input type="text" name="nev" id="azon"
                                class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="szulev"
                                class="form-label">Születési Év</label>
                            <input type="number" min="1900" max="2099" step="1" name="szulev" id="szulev"
                                class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="irszam" class="form-label">Irányítószám</label>
                            <input type="number" name="irszam" id="irszam"
                                class="form-control">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="orsz"
                                class="form-label">Ország</label>
                            <input type="text" name="orsz" id="orsz"
                                class="form-control">
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="create">Create</button>
                    <button type="button" class="btn btn-secondary" id="read">Read</button>
                    <button type="button" class="btn btn-info" id="update">Update</button>
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>
            </form>
            <div class="ugyfellista">

            </div>
        </div>
    </body>
</html>
